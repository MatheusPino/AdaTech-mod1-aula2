<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        th, td {
            border: solid 1px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        th {
            background-color: rgb(177, 177, 177);
        }

    </style>
    <table>
        
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Informações</th>
            </tr>
            <tr>
                <th>Idade</th>
                <th>Peso</th>
            </tr>            
        </thead>
        <tbody>
            <tr>            
                <th rowspan="2">Homens</th>
                <td>25</td>
                <td>80kg</td>
            </tr>
            <tr>
                <td>18</td>
                <td>67kg</td>
            </tr>
            <tr>            
                <th rowspan="2">Mulheres</th>
                <td>22</td>
                <td>50kg</td>
            </tr>
            <tr>
                <td>20</td>
                <td>63kg</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
